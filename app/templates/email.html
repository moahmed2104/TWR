{% extends "layout.html" %}

{% block title %}
    Sign Up
{% endblock %}

{% block body %}

    <h2 style="font-family: 'Playfair Display';">Thanks for signing up to receive emails. Please fill out this short for so we can pesonalize your messages.</h2>

    <form style="padding-top: 25px;" method="POST" action="/register">
        <div class="form-group">
            <label for="email_input" class="col-sm-2 col-form-label">Email</label>
            <input id="email_input" name="email" class="form-control" value="{{ email }}"></inpu>
        </div>

        <div class="form-group">
            <label for="fn" class="col-sm-2 col-form-label">Name</label>

            <div class="form-row">
                <div class="col">
                    <input id="fn" type="text" class="form-control" name="firstname" placeholder="First name">
                </div>
                <div class="col">
                <input type="text" class="form-control" name="lastname" placeholder="Last name">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 col-form-label" for="checks"><span>Interests:</span></label>

            <div class="form-row" id="checks">
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="Politics" name="tags" value="Politics">
                        <label class="form-check-label" for="Politics">
                            Politics
                        </label>
                    </div>
                </div>

                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="poetry" name="tags" value="poetry">
                        <label class="form-check-label" for="poetry">
                            Poetry
                        </label>
                    </div>
                </div>

                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id='business' name="tags" value="economics, business">
                        <label class="form-check-label" for="business">
                            Economics/Business
                        </label>
                    </div>
                </div>

                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="free" name="tags" value="free-write">
                        <label class="form-check-label" for="free">
                            Free Write
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
