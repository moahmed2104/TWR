{% extends "layout.html" %}


{% block title %}
    {{ title }}
{% endblock %}
<table>
    <tr>
        <th>Titles</th>
        <th>Authors</th>
        <th>Descriptions</th>
    </tr>
{% block body %}
    {% for article in articles %}
        <tr>
            <td>{{ article["titles"] }}</td>
            <td>{{ article["authors"] }}</td>
            <td>{{ article["descriptions"] }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
