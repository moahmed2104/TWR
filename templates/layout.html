<!DOCTYPE html lang="en">

    <html>
        <head>
            <!-- Required meta tags -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta name="MobileOptimized" content="width">
            <meta name="HandheldFriendly" content="true">
            <meta name="description" content="The Written Revolutions webapp">

            <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
            <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
            <link  href="/static/styles.css" rel="stylesheet">
            <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

            <link href="/static/tlogo.ico" rel="icon">


            <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
            
            <!-- Icon library-->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

            <title>{% block title %}{% endblock %}: TWR</title>

        </head>

        <body style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: normal 100%;">
            <nav class="navbar fixed-top  navbar-expand-lg navbar-dark" style="background-color:#043927;">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="navbar-brand" href='/'><div class="cool">
                                <img width="50px" height="mr-auto" style="margin-top: -12px;" src="static/wtlogo.png"  alt= "TWR">
                            </a></li>
                            <li class="nav-item active a">
                                <a class="nav-link" href='/political'>Political</a></li>
                            <li class="nav-item active a">
                                <a class="nav-link" href='/creative'>Creative</a></li>
                            <li class="nav-item active a">
                                <a class="nav-link" href='/ourmission'>Mission</a></li>
                            <li class="nav-item active a">
                                <a class="nav-link" href='/ourteam'>Our Team</a></li>
                            <li class="nav-item active a">
                                <a class="nav-link" href='/submissions'>Submissions</a></li>
                            <li class="nav-item active a">
                                <a class="nav-link" href='/getinvolved'>Get Involved</a></li>  
                    </ul>

                    <form class="form-inline my-2 my-lg-0" action="/search">
                        <input class="form-control mr-sm-2" id="q" name="q" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn btn-outline-light" type="submit">Search</button>
                    </form>
                </div>
            </nav>
            <div class="container" style="padding: 50px; overflow-y:scroll;">
                <br>
                {% block body %}{% endblock %}
            </div>
            
                <div class="sticky-bottom container-fluid" style="margin: auto; text-align: center; background-color:#043927;">
                    <label style="font-family: Montserrat; color: white; text-align: center;" for="email">Get email updates</label>
                    <div class="container-fluid" style="text-align: center;">
                        <form class="form-inline" action="#" method="POST" style="display: inline-block;">
                            <input autocomplete="off" class="form-control email_input" name="email" placeholder="Email" type="email">
                            <button class="btn btn-sm email_submit" style="background-color: #043927; padding-left: -10pt; margin-bottom: 5px;" type="submit"><i class='fa fa-envelope'></i></button>
                            <div style='clear:both;'></div>
                            <input name='uri' type='hidden' value='thewrittenrevolutions/uwot'/>
                            <input name='loc' type='hidden' value='en_US'/>
                        </form>
                    </div>
                    
                    <div class="container-fluid sticky-bottom" style="margin: auto; margin-top: -10px ;text-align: center;">
                        <a href='https://www.instagram.com/thewrittenrevolutions' target='_blank'><i class='fa fa-instagram'></i></a>
                        <a href='https://www.facebook.com/thewrittenrevolutions' target='_blank'><i class='fa fa-facebook-f'></i></a>
                        <a href='https://www.linkedin.com/company/the-written-revolutions/' target='_blank'><i class='fa fa-linkedin'></i></a>
                        <a href='https://twitter.com/TWRevolutions' target='_blank'><i class='fa fa-twitter'></i></a>
                        <a href='mailto:thewrittenrevolutions@gmail.com' target='_blank'><i class='fa fa-envelope'></i></a>
                    </div>

                </div>
            
        </body>
    </html>
